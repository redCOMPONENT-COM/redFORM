PLG_REDFORM_PAYMENT_EPAY_MERCHANTNUMBER_DESC="U heeft twee Merchant nummers: een test Merchant nummer (alleen voor gebruik bij het testen) en productie Merchant nummer voor echte betalingen. De twee Merchant nummers vind u in het ePay menu onder Instellingen -> Betaalsysteem."

PLG_REDFORM_PAYMENT_EPAY_PAYMENTCOLLECTION="Betalingsverzameling"
PLG_REDFORM_PAYMENT_EPAY_PAYMENTCOLLECTION_DESC="Een betalingsverzameling is een groepering van alle verschillende betalingstypes. Door deze waarde in te stellen zal het venster van betaling openen met deze verzamelmethode geselecteerd."
