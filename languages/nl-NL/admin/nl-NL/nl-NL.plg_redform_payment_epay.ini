COM_REDFORM_XML_PLUGIN_PAYMENT_ALLOWED_CURRENCIES_DESC="U kunt opgeven welke valuta beschikbaar zijn voor dit betaalportaal door de 3 letters van de iso-code van de gewenste valuta in te geven, gescheiden door komma (bijv.: 'EUR,USD,DKK')"

