PLG_REDFORM_PAYMENT_EPAY_LOCKPAYMENTCOLLECTION="Betalingverzameling vergrendelen"
PLG_REDFORM_PAYMENT_EPAY_LOCKPAYMENTCOLLECTION_DESC="U kunt uw betalingsverzamelmethode vergrendelen als betalingsverzameling is ingesteld. Dit betekent dat de klant de betaalmethode niet kan wijzigen. ALs u bijvoorbeeld alleen betalingen wilt accepteren met betaalkaart, stelt u de betalingverzameling in op 1 en vergrendelen betalingverzameling op 1."

PLG_REDFORM_PAYMENT_EPAY_PAYMENTTYPE="Betalingswijze"
PLG_REDFORM_PAYMENT_EPAY_PAYMENTTYPE_DESC="De betalingswijze parameter wordt gebruikt om te bepalen welke betalingswijze logo's getoond worden. Dit zal geen betalingen blokkeren van niet-gedefiniëerde betalingswijzen. Neemcontact op met ePay als u betalingen van een bepaalde betalingswijze niet wilt accepteren.<br /><br />Een gedefiniëerde betaalwijze wordt genegeerd indien betalingsverzameling is ingesteld en de betalingswijze niet in deze verzameling is. "

PLG_REDFORM_PAYMENT_EPAY_LANGUAGE="Taal"
PLG_REDFORM_PAYMENT_EPAY_LANGUAGE_DESC="Dit is de taal die getoond wordt in het betaalvenster. Indien u auto-detectie gebruikt en de gevonden taal niet beschikbaar is, zal Engels getoond worden.<br />U kunt de getoonde teksten bewerken. Om dit te doen, gaat u naar instellingen -> Betaalvenster in uw ePay administratie en u opent het vertaalgereedschap. Vervolgens klikt u op 'Taal aanmaken', u kiest de taal die u wilt aanmaken en u hangt deze aan een land. Klik op de knop 'Bewerk vertalingen' bij de taal die u heeft aangemaakt. U ziet nu de taalbestanden en u kunt de vertalingen bewerken voor de taal."

PLG_REDFORM_PAYMENT_EPAY_INSTANT_CAPTURE="Directe opname"
PLG_REDFORM_PAYMENT_EPAY_INSTANT_CAPTURE_DESC="Activeer dit prarmeter op betalingen direct op te nemen (zodra deze zijn geautoriseerd). Standaard waarde is 0 en de betaling moet handmatig worden opgenomen in de ePay administratie.<br />U mag dit parameter alleen gebruiken indien de goederen direct worden geleverd zoals bijvoorbeeld downloads of diensten.<br /><br />Opmerking!<br />Als directe opname wordt gebruikt voor betalingen worden twee bewerkingen uitgevoerd: autoriseren en opname. Soms mislukt opname, wat resulteert in een gehele afkeuring van de transactie."

PLG_REDFORM_PAYMENT_EPAY_GROUP="Groep"
PLG_REDFORM_PAYMENT_EPAY_GROUP_DESC="De groep aan welke de betaling is toegewezen. De parameter is een tekenreeks die a-Z en 0-9 kan bevatten. Als de groep niet bestaat, wordt deze automatisch aangemaakt wanneer u de parameter begint te gebruiken."

PLG_REDFORM_PAYMENT_EPAY_MD5="MD5 activeren"
