COM_REDFORM_XML_PLUGIN_PAYMENT_ALLOWED_CURRENCIES="Begræns valutaer"
COM_REDFORM_XML_PLUGIN_PAYMENT_ALLOWED_CURRENCIES_DESC="Du kan begrænse, hvilke valutaer denne gateway vil være til rådighed for ved at skrive deres 3 bogstaver ISO-koder, adskilt af komma (f.eks: »EUR, USD, DKK)."

PLG_REDFORM_PAYMENT_EPAY_DISABLED="Deaktiveret"
PLG_REDFORM_PAYMENT_EPAY_ENABLED="Aktiveret"

PLG_REDFORM_PAYMENT_EPAY_MERCHANTNUMBER="Forhandler nummer"
PLG_REDFORM_PAYMENT_EPAY_MERCHANTNUMBER_DESC="Du har to forhandlernumre: en test forhandlernummer (bruges kun til at teste) og produktion forhandlernummer for rigtige betalinger. Find dine forhandlernumre i menuen ePay under Indstillinger -> Betalingssystem."

PLG_REDFORM_PAYMENT_EPAY_PAYMENTCOLLECTION="Betalingssamling"
PLG_REDFORM_PAYMENT_EPAY_PAYMENTCOLLECTION_DESC="En betalingssamling er en gruppering af alle de forskellige betalingstyper. Ved at sætte denne værdi, vil betaling vinduet åbnes med denne samling af valgte metoder."
PLG_REDFORM_PAYMENT_EPAY_PAYMENTCOLLECTION_CUSTOMERCHOICE="Kundernes valg"
PLG_REDFORM_PAYMENT_EPAY_PAYMENTCOLLECTION_PAYMENTCARDS="Betalingskort"
PLG_REDFORM_PAYMENT_EPAY_PAYMENTCOLLECTION_HOMEBANKING="Homebanking"
PLG_REDFORM_PAYMENT_EPAY_PAYMENTCOLLECTION_INVOICE="Faktura"
PLG_REDFORM_PAYMENT_EPAY_PAYMENTCOLLECTION_MOBILE="Mobil"
PLG_REDFORM_PAYMENT_EPAY_PAYMENTCOLLECTION_OTHER="Andre"

PLG_REDFORM_PAYMENT_EPAY_LOCKPAYMENTCOLLECTION="Lås betalingssamling"
PLG_REDFORM_PAYMENT_EPAY_LOCKPAYMENTCOLLECTION_DESC="Du kan låse din betalingssamling metode, hvis paymentcollection er indstillet. Det betyder, at kunden kan ikke ændre indsamlingsmetode. For eksempel, hvis du kun vil modtage betalinger med betalingskort, skal du indstille paymentcollection til 1 og lockpaymentcollection til 1."

PLG_REDFORM_PAYMENT_EPAY_PAYMENTTYPE="Betalingstype"
PLG_REDFORM_PAYMENT_EPAY_PAYMENTTYPE_DESC="Den paymenttype parameter bruges til at definere, hvilke betalingstyper logoer der vises. Dette vil ikke blokere betalinger fra betalingstyper ikke defineret. Kontakt ePay, hvis du ikke ønsker at modtage betalinger fra en bestemt betalingstype. <br/><br/> En defineret betalingstype ignoreres, hvis paymentcollection er indstillet, og betalingstype ikke er i denne samling."

PLG_REDFORM_PAYMENT_EPAY_LANGUAGE="Sprog"
PLG_REDFORM_PAYMENT_EPAY_LANGUAGE_DESC="Dette er det sprog, der vises i betalingsvinduet. Hvis du bruger auto-detektion og det fundne sprog ikke er tilgængeligt, skifter sproget til engelsk. <br/> Du kan redigere de tekster, der vises i betalingsvinduet. For at gøre dette, skal du gå til Indstillinger -> Betalingsvindue i din ePay administrationen, og åbn oversættelsesværktøj. Klik derefter på 'Opret sprog «, vælg det sprog, du ønsker at oprette, og fastgør den til et land. Tryk på knappen 'Rediger oversættelser' af det sprog, du lige har oprettet. Du vil nu se sprogfilerne, og du kan redigere oversættelser for sproget."

PLG_REDFORM_PAYMENT_EPAY_INSTANT_CAPTURE="Hæv med det samme"
PLG_REDFORM_PAYMENT_EPAY_INSTANT_CAPTURE_DESC="Aktiver denne parameter til at indfange betalinger øjeblikkeligt (så snart de er godkendt). Som standard, er denne værdi 0, og betalingen skal indfanges manuelt i ePay administrationen. <br/> Du må kun bruge denne parameter, hvis varerne leveres med det samme, såsom download eller tjenester. <br/><br/> Bemærk! <br/> Når du bruger instantcapture for betalinger til Teller, bliver to operationer foretaget: godkende og fange. Undertiden vil capture mislykkes, hvilket resulterer i en fuldstændig tilbagegang af transaktionen."

PLG_REDFORM_PAYMENT_EPAY_GROUP="Gruppe"
PLG_REDFORM_PAYMENT_EPAY_GROUP_DESC="Hvilken gruppe betalingen er knyttet til. Parameteren er en streng som kan indeholde AZ og 0-9. Hvis gruppen ikke eksisterer, bliver den automatisk oprettes, når du begynder at bruge parameteren."

PLG_REDFORM_PAYMENT_EPAY_MD5="Aktivér MD5"
PLG_REDFORM_PAYMENT_EPAY_MD5_DESC="Gør betaling sikker med md5. Det skal være indstillet på ePay admin side"

PLG_REDFORM_PAYMENT_EPAY_MD5_KEY="MD5 Hemmelig nøgle"
PLG_REDFORM_PAYMENT_EPAY_MD5_KEY_DESC="Din MD5 hemmelige nøgle"

