PLG_REDFORM_PAYMENT_EPAY_LOCKPAYMENTCOLLECTION_DESC="You can lock your payment collection method if paymentcollection is set. This means the customer cannot change the collection method. For instance, if you only want to accept payments by payment card, set paymentcollection to 1 and lockpaymentcollection to 1."

PLG_REDFORM_PAYMENT_EPAY_PAYMENTTYPE="Zahlungsmethode"
PLG_REDFORM_PAYMENT_EPAY_PAYMENTTYPE_DESC="The paymenttype parameter is used to define which payment types logos to show. This will not block payments from payment types not defined. Contact ePay if you don’t want to accept payments from a specific payment type.<br/><br/>A defined payment type is ignored if paymentcollection is set and the payment type is not in this collection."

PLG_REDFORM_PAYMENT_EPAY_LANGUAGE="Sprache"
PLG_REDFORM_PAYMENT_EPAY_LANGUAGE_DESC="This is the language displayed in the payment window. If you use auto detection and the found language is not available, the language shifts to English.<br/>You can edit the texts shown in the payment window. To do so, go to Settings -> Payment window in your ePay administration, and open the translation tool. Next, click on ‘Create language’, choose the language you want to create, and attach it to a country. Press the button ‘Edit translations’ by the language you just created. You will now see the language files, and you can edit the translations for the language."

PLG_REDFORM_PAYMENT_EPAY_INSTANT_CAPTURE="Sofortige Erfassung"
PLG_REDFORM_PAYMENT_EPAY_INSTANT_CAPTURE_DESC="Enable this parameter to capture payments instantly (as soon as they are authorised). By default, this value is 0, and the payment must be captured manually in the ePay administration.<br/>You may only use this parameter if the goods are delivered instantly, such as downloads or services.<br/><br/>Notice!<br/>When using instantcapture for payments to Teller, two operations are made: authorize and capture. Sometimes the capture fails, which results in a complete decline of the transaction."

PLG_REDFORM_PAYMENT_EPAY_GROUP="Gruppe"
PLG_REDFORM_PAYMENT_EPAY_GROUP_DESC="The group to which the payment is associated. The parameter is a string which can contain a-Z and 0-9. If the group doesn't exist, it is automatically created when you start using the parameter."

